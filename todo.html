<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/96a80af5db.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="todo.css">   
    <title>Document</title>
</head>
<body>
    
    <div class="container">

        <header class="text-center text-light my-4">
            <h1 class="mb-4">Simple Todo List</h1>
            <form  class="search">
                <input type="text" class="form-control m-auto" name="search" placeholder="Search Todos" />
            </form>
        </header>

        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Go to Gym</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Buy groceries</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Feed the cat</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
        </ul>

        <form action="" class="add text-center my-4">
            <label for="" class="text-light">Add a new todo...</label>
            <input type="text" class="form-control m-auto" name="add" />
        </form>

    </div>


    <script src="todo.js"></script>
</body>
</html>
